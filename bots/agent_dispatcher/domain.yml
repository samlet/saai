intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_perform_media:
      triggers: action_perform_media
  - list_products:
      triggers: action_list_products

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - action_perform_media
  - action_list_products

entities:
  - object_type
  - mention
  - attribute
  - sents

slots:
  attribute:
    type: unfeaturized
  mention:
    type: unfeaturized
  object:
    type: unfeaturized
  object_type:
    type: unfeaturized
  parameters:
    type: unfeaturized
  sents:
    type: unfeaturized

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
